{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark">
     <div class="brand-title">
        <a class="navbar-brand" href="{% url 'blog-home' %}"><img src="{% static 'images/brand.png' %}" height="70" alt="FCBrand"></a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto ml-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'blog-page' %}">Foods</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'blog-about' %}">About</a></li>
        {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" id="profilename" href="{% url 'user-posts' user.username %}">@{{ user.username }}</a></li>
            <li class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">

        {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login | Register</a></li>
        {% endif %}
        </ul>
        <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="GET">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" name="q">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
