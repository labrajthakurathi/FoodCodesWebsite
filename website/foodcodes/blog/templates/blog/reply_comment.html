{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="card-title">Reply to Comment</h2>
<form class="post-form" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="save btn btn-outline-info">Reply</button>
</form>

{% endblock %}
